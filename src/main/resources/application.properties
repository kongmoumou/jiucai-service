spring.datasource.url=${DB_URL:jdbc:mysql://127.0.0.1:3306/jiucai?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai}
spring.datasource.driver-class-name=${DB_DRIVER:com.mysql.cj.jdbc.Driver}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PWD}

#alicloud OSS
spring.cloud.alicloud.access-key=${ALIYUN_ACCESSKEY}
spring.cloud.alicloud.secret-key=${ALIYUN_SECRETKEY}
spring.cloud.alicloud.oss.endpoint=oss-cn-guangzhou.aliyuncs.com
spring.cloud.alicloud.oss.bucket=jiucai-mall

#Alipay沙箱
alipay.appId=2021000117661478
alipay.privateKey=${ALI_PRIVATEKEY}
alipay.
#后端接收
alipay.notifyUrl=http://mall.orbitrush.cn:8080/pay/notify
#前端接收显示
alipay.returnUrl=http://mall.orbitrush.cn/myorder.html
alipay.sandbox=true

server.max-http-header-size=102400
